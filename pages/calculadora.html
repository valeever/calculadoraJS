<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">

    <title>Mi calculadora</title>
</head>
<body>
    <header>
        <nav>
        </nav>
    </header>
    <main class="container-lg">
        <div class="text-center p-4">
            <hr>
            <h1>
                Calculadora con JS
            </h1>
            <hr>
        </div>
        <div>
            <a href="../index.html">
                <button class="btn btn-danger">Volver</button>
            </a>
        </div>
        <div class="text-center p-4">
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Número</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="numuno">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Otro número</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="numdos">
                </div>
            </div>
        </div>

        <div class="container px-4">
        <div class="text-center">
            <div class="row gx-5">
                <div class="col">
                    <div class="p-3 border bg-light">
                    <div class="p-3">
                        <button class="btn btn-danger" onclick="sumar()"><i class="bi bi-plus-square">  Sumar</i>
                            </button>
                    </div>
                </div>
                <div class="col">
                    <div class="p-3 border bg-light">
                    <div class="p-3">
                        <button class="btn btn-success" onclick="restar()"><i class="bi bi-dash-square">   Restar</i>
                            </button>
                    </div>
                </div>
                <div class="col">
                    <div class="p-3 border bg-light">
                    <div class="p-3">
                        <button class="btn btn-warning" onclick="multiplicar()"><i class="bi bi-x-square">  Multiplicar</i>
                            </button>
                    </div>
                </div>
                <div class="col">
                    <div class="p-3 border bg-light">
                    <div class="p-3">
                        <button class="btn btn-info" onclick="dividir()"><i class="bi bi-slash-square">  Dividir</i>
                        </button>
                    </div>
                </div>
                <div class="col">
                    <div class="p-3">
                        <button class="btn btn-dark" onclick="limpiar()"><i class="bi bi-trash3"> C</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center m-5" id="respuesta">
        <div class="row m-5">
            <div class="col" id="respuesta">
            <span>
            Esperando un resultado...
            </span>
            </div>
        </div>

    </main>
    <script src="../js/calculadora.js"></script>
</body>
</html>
